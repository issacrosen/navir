<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subscribe to Our Newsletter</title>
<link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
<style>
    #mc_embed_signup {
        background: #fff;
        clear: left;
        font: 14px Helvetica, Arial, sans-serif;
        width: 100%;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    .mc-field-group {
        margin-bottom: 10px;
    }
    input[type="email"], input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 20px;
        text-transform: uppercase;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .privacy-policy {
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div id="mc_embed_signup">
    <form action="https://tech.us14.list-manage.com/subscribe/post?u=ec2f4357442605b581a3cc0c4&amp;id=0e23716dcf&amp;f_id=00de96e1f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <h2>Subscribe to Our Newsletter</h2>
        <div class="mc-field-group">
            <label for="mce-FNAME">First Name </label>
            <input type="text" name="FNAME" id="mce-FNAME">
        </div>
        <div class="mc-field-group">
            <label for="mce-LNAME">Last Name </label>
            <input type="text" name="LNAME" id="mce-LNAME">
        </div>
        <div class="mc-field-group">
            <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
            <input type="email" name="EMAIL" id="mce-EMAIL" required>
        </div>
        <div class="mc-field-group">
            <label for="mce-PHONE">Phone Number </label>
            <input type="text" name="PHONE" id="mce-PHONE">
        </div>
        <div class="optionalParent">
            <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
        </div>
        <div class="privacy-policy">
            <p>By subscribing, you agree to our <a href="URL_TO_YOUR_PRIVACY_POLICY">Privacy Policy</a>.</p>
        </div>
    </form>
</div>
<script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
<script type="text/javascript">
    (function($) {
        window.fnames = new Array(); window.ftypes = new Array();
        fnames[1]='FNAME'; ftypes[1]='text';
        fnames[2]='LNAME'; ftypes[2]='text';
        fnames[0]='EMAIL'; ftypes[0]='email';
        fnames[4]='PHONE'; ftypes[4]='phone';
    }(jQuery));
    var $mcj = jQuery.noConflict(true);
</script>
</body>
</html>
